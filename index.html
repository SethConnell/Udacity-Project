<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
</head>

<body>
    <header>My Neighborhood</header>
    <div id="map"></div>
    <p id="search"><input id="searchbox" type="search" data-bind="textInput: searchterm, valueUpdate: 'afterkeydown'"></p>
    <div class="buttonholder">
    </div>
    <br>
    
    <div data-bind="template: { name: 'name-template', foreach: names}"></div>
    
    <script type="text/html" id="name-template">
    <li class='results' data-bind="text: $data, click: function () {ViewModel.clickedItem($data); }"></li>
    </script>
    
    <script src="jquery.js"></script>
    <script src="knockout.js"></script>
    <script src="helper.js"></script>
    <script src="GoogleMaps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtdgUhbRG_a67PJ6qNvc-XQ3gqI4R_U0g&callback=initMap" onerror="crap()" async defer></script>
</body>

</html>
