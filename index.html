<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Neighborhood Map</title>
    <script src="jquery.js"></script>
</head>

<body>
    <header>My Neighborhood</header>
    <div id="map"></div>
    <script src="GoogleMaps2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtdgUhbRG_a67PJ6qNvc-XQ3gqI4R_U0g&callback=initMap"
    async defer></script>
    <p id = "search">Search <input data-bind="textInput: searchterm, valueUpdate: 'afterkeydown'"></p>
    <div class = "buttonholder">
        <button id = "button1" data-bind="click: reset">Reset</button>
        <button id = "button2" data-bind="click: filter">Search</button>
    </div>
    <br>
    <div id = "results"></div>
    <script src="knockout.js"></script>
    <script src="helper.js"></script>
</body>
</html>
